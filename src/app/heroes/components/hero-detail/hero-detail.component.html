<h1>{{ isEditing ? 'Update' : 'Create'}} Details</h1>

<mat-card>
  <mat-card-content class="flex-direction-column">
    <mat-form-field *ngIf="isEditing">
      <mat-label>ID</mat-label>
      <input matInput disabled [value]="hero.id">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hero name:</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="hero.name"
        id="name"
        placeholder="name">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button color="primary" *ngIf="!isEditing" [disabled]="!isFormValid()" mat-raised-button (click)="update()">Update</button>
    <button color="primary" *ngIf="isEditing" [disabled]="!isFormValid()" mat-raised-button (click)="update()">Create</button>
    <button mat-raised-button (click)="goBack()">Go back</button>
  </mat-card-actions>
</mat-card>
